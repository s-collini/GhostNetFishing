<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>GhostNetFishing</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../style.css"/>
</h:head>

<h:body>

    <h:outputLink value = "index.xhtml">
        <img id="header_img" src = "../images/logo.jpg" alt="Webseiten-Logo"/>
    </h:outputLink>

    <div id ="header">
        <ul>
            <li>
                <h:outputLink value = "index.xhtml">
                    <h:outputText value = "Startseite" />
                </h:outputLink>
                <h:outputLink> Ãœber Uns</h:outputLink>
                <h:outputLink> Kontakt </h:outputLink>
                <p:button icon="pi pi-user" styleClass="rounded-button ui-button-info ui-button-outlined"/>
            </li>
        </ul>
    </div>

    <h:form>
        <h1>Herzlich Willkommen bei GhostNetFishing</h1>
        <h3>Login: Bitte geben Sie Ihre Anmeldedaten ein</h3>

        <h:panelGrid columns="3">
            <h:outputLabel value="Benutzername:" for="username" />
            <h:inputText id="username" value="#{userController.user.username}" size = "20" required="true"/>
            <h:message for="username" styleClass="error"/>

            <h:outputLabel value="Passwort:" for="password"/>
            <h:inputSecret id="password" value="#{userController.user.password}" size = "20" required="true"/>
            <h:message for="password" styleClass="error"/>

            <p:commandButton value="Login" styleClass="ui-button-outlined ui-button-info" action="#{userController.login}" update = "@form"/>
            <h:messages globalOnly="true" styleClass="error" />
        </h:panelGrid>
        <h:outputLink value = "register.xhtml">
            <h:outputText value = "Sie haben noch keine Anmeldedaten? Hier geht's zur Registrierung" />
        </h:outputLink>
    <p/>
    </h:form>


<div id = "footer">
    <ul>
        <li>
            <h:outputLink> Datenschutz</h:outputLink>
            <h:outputLink> Impressum </h:outputLink>
            <h:outputLink> Instagram </h:outputLink>
        </li>
    </ul>
</div>

</h:body>
</html>
